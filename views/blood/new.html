  <h1>New Donor </h1>
  
  <form class="create-pokemon" action="/blood" method="POST">
    <label for="name">
      Name: <input type="text" name="name" id="name" />
    </label>
    <label for="City">
        City: <select type="city" name="city" id="city" >
        <option value="Riyadh">Riyadh</option>
        <option value="Makkah">Makkah</option>
        <option value="Dammam">Dammam</option>
        <option value="Medina">Medina</option>        
        
        </select>
    </label>
    <label for="blood_type">
        blood_type: <select type="text" name="blood_type" id="blood_type" >
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
        
        
        </select>
    </label>
      <label for="gender">
          the gender <input type="radio" name="gender" value="Male"> Male
          <br> <input type="radio" name="gender" value="Female"> Female
      
      </label>
    <label for="phone">
      phone: <input type="text" name="phone" id='phone' />
    </label>
    <label for="details">
        Details: <textarea type="text" name="details" id='details' ></textarea>
    </label>
    <label for="my_date">
     Date: <input type="date" name="my_date" id="my_date" />
    </label>
    <button type="submit">Submit</button>
  </form>
